<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPD Database</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .header {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .padding {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">RPD Database</div>
    <div class="padding">
      <p>Enter a record number, name, or case information:</p>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search records...">
      <button>Search</button>
    </div>
  </div>
</body>
</html>
