<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPD Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RPD Admin Panel</h1>
    <p>Use this form to add a new record:</p>

    <!-- Form to add new record -->
    <div class="form-group">
      <label for="idInput">ID:</label>
      <input type="text" id="idInput" placeholder="Enter ID">
    </div>
    <div class="form-group">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="caseInput">Case:</label>
      <input type="text" id="caseInput" placeholder="Enter Case">
    </div>
    <button onclick="addRecord()">Add Record</button>

    <h2>Stored Records</h2>
    <div id="adminResults"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
